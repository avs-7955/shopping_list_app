<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- For Favicon -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2331/2331970.png">
    <!-- <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/10368/10368832.png"> -->
</head>

<body>
    <div class="box">
        <img class="img_shopping"
            src="https://cdn.shopify.com/s/files/1/0271/1181/7300/files/keychains-restock_1024x1024.jpg?v=1673566854"
            alt="cute keychains">
        <input type="text" name="" id="input_field" placeholder="Bread">
        <button id="add_btn">Add to cart</button>
        <ul id="shopping_list">
            <li>Oranges</li>
            <li>Bread</li>
        </ul>
    </div>

    <!-- Add type=module if at anytime we are importing/exporting. -->
    <script src="index.js" type="module"></script>
</body>

</html>
